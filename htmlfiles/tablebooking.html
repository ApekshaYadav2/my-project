        <h2>Book Your Table Now</h2>
        <div class="card-container">

            <div class="card-content">
                <h3 id = "heading"><strong>Reservation</strong></h3>
                <form action="./payment-option.html">
                    <div class="form-row">
                        <select name="days">
                            <option value="day-select">Select day</option>

                            <option value="sunday">Tuesday</option>

                        </select>
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Phone-Number">
                    </div>
                    <div class="form-row">
                        <input type="number" placeholder="How Many Persons?" min="1">
                        <a href="./payment-option.html"><input type="submit" value="BOOK TABLE"></a>
                    </div>
